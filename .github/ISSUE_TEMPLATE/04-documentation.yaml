name: "üìù Request an Improvement in Documentation"
description: "Report a bug or request an enhancement in repository documentation"
title: "üìù Documentation: <short description of the request>"
labels:
  - "area: tooling"
  - "type: documentation"
body:
  - attributes:
      description: If any of these required steps are not taken, we may not be able to review your issue. Help us to help you!
      label: Before You File a Bug Report Please Confirm You Have Done The Following...
      options:
        - label: I have pulled the latest `main` branch of the repository.
          required: true
        - label: I have [searched for related issues](https://github.com/LearningTypeScript/projects/issues?q=is%3Aissue+label%3A%22area%3A+documentation) and found none that matched my request.
          required: true
        - label: This is the appropriate issue form for the documentation issue I would like to report.
          required: true
    type: checkboxes
  - attributes:
      description: What did you expect to be documented?
      label: Expected
    type: textarea
    validations:
      required: true
  - attributes:
      description: What is actually documented instead?
      label: Actual
    type: textarea
    validations:
      required: true
  - attributes:
      label: Additional Info
      description: Any additional info you'd like to provide.
    type: textarea
